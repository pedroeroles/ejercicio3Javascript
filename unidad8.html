<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="" id="formulario">
                <div class="form-group mx-auto">
                    <div class="form-row ">
                        <h1 class="h1 mx-auto">Ingreso al Sistema</h1>
                    </div>
                    <div class="form-group pt-2 pb-1 bg-light px-2">
                            <label for="usuario">Nombre</label>
                            <input id="usuario" type="text" minlength="5" class="form-control" placeholder="Usu@rio" required>
                            <div class="invalid-feedback">
                                Ingrese un usuario que contenga @.
                              </div>
                            <div class="mt-2">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Ingrese contraseña" required>
                            <div class="invalid-feedback">
                                la constraseña debe contener mas de 4 letras.
                              </div></div>
                            <div class="form-group mt-4 text-center">
                                <button type="submit" id="boton" class="btn btn-primary" disabled>Ingresar</button>
                            </div>
                        </div>  
                </div>
            </form>
        </div>
    </div>
</div>
